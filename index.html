<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>
  <main>
    <div id="info-container">
      <h1> Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div id="form-container">
      <h2> <span>Try it free 7 days</span> then $20/mo. thereafter</h2>
      <form>
        <div class="input-text"><input type="text" id="first-name" placeholder="First Name">
          <img src="./images/icon-error.svg" alt="error" class="error">
        </div>
        <div class="input-text"><input type="text" id="last-name" placeholder="Last Name">
          <img src="./images/icon-error.svg" alt="error" class="error">
        </div>
        <div class="input-text"><input type="email" id="email" placeholder="Email Adress">
          <img src="./images/icon-error.svg" alt="error" class="error">
        </div>
        <div class="input-text"><input type="password" id="password" placeholder="Password">
          <img src="./images/icon-error.svg" alt="error" class="error">
        </div>
        <input type="submit" id="submit" value="Claim your free trial">
        <p> By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
